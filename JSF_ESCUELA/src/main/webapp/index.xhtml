<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Plantilla BÃ¡sica JSF</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Lista Alumnos"></h:outputText>
	</h2>
	<h:form>
	<h:commandButton action="#{alumnoBean.nuevo()}" value="Nuevo alumno"></h:commandButton>
	
		<h:dataTable value="#{alumnoBean.obtenerAlumnos()}" var="alumno"
			border="1">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{alumno.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Nombres</f:facet>
				<h:outputText value="#{alumno.nombres}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Apellidos</f:facet>
				<h:outputText value="#{alumno.apellidos}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Eliminar</f:facet>
				<h:commandButton action="#{alumnoBean.eliminar(alumno.id)}" value="Eliminar"></h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
